<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>My First Table</title>
</head>
<body>
	<table border="1">
		<tr> 
			<th>Childs Name: </th><th>Parents Name: </th>
		</tr>
		<tr>
			<td>A1</td><td rowspan="2">A</td>
		</tr>
		<tr>
			<td>A2</td>
		</tr>
		<tr>
			<td>B1</td><td>B</td>
		</tr>
		<tr>
			<td>C1</td><td rowspan="2">C</td>
		</tr>
		<tr>
			<td>C2</td>
		</tr>
	</table>
	<img src="table.png" alt="modern table">
</body>
</html>
